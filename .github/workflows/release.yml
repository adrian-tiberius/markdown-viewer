name: Alpha Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies for Tauri
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Validate updater signing inputs
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_UPDATER_PUBLIC_KEY: ${{ secrets.TAURI_UPDATER_PUBLIC_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${TAURI_SIGNING_PRIVATE_KEY:-}" ]]; then
            echo "Missing required secret: TAURI_SIGNING_PRIVATE_KEY"
            exit 1
          fi
          if [[ -z "${TAURI_UPDATER_PUBLIC_KEY:-}" ]]; then
            echo "Missing required secret: TAURI_UPDATER_PUBLIC_KEY"
            exit 1
          fi

      - name: Inject updater feed config for this release
        shell: bash
        env:
          TAURI_UPDATER_PUBLIC_KEY: ${{ secrets.TAURI_UPDATER_PUBLIC_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          node <<'EOF'
          const fs = require('node:fs');
          const path = 'src-tauri/tauri.conf.json';
          const config = JSON.parse(fs.readFileSync(path, 'utf8'));
          config.plugins = config.plugins ?? {};
          config.plugins.updater = config.plugins.updater ?? {};
          config.plugins.updater.pubkey = process.env.TAURI_UPDATER_PUBLIC_KEY;
          config.plugins.updater.endpoints = [
            `https://github.com/${process.env.GITHUB_REPOSITORY}/releases/latest/download/latest.json`
          ];
          fs.writeFileSync(path, `${JSON.stringify(config, null, 2)}\n`);
          EOF

      - name: Validate release version matches tag
        shell: bash
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          node <<'EOF'
          const fs = require('node:fs');

          const tagVersion = (process.env.RELEASE_TAG || '').replace(/^v/, '');
          if (!tagVersion) {
            console.error('RELEASE_TAG was not provided');
            process.exit(1);
          }

          const tauriConfig = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
          const tauriConfigVersion = tauriConfig.version;

          const frontendPackage = JSON.parse(fs.readFileSync('frontend/package.json', 'utf8'));
          const frontendVersion = frontendPackage.version;

          const cargoToml = fs.readFileSync('src-tauri/Cargo.toml', 'utf8');
          const cargoLines = cargoToml.split(/\r?\n/);
          let inPackageSection = false;
          let cargoVersion;
          for (const rawLine of cargoLines) {
            const line = rawLine.trim();
            if (line.startsWith('[') && line.endsWith(']')) {
              if (line === '[package]') {
                inPackageSection = true;
                continue;
              }
              if (inPackageSection) {
                break;
              }
            }
            if (!inPackageSection) {
              continue;
            }
            const versionMatch = line.match(/^version\s*=\s*"([^"]+)"/);
            if (versionMatch) {
              cargoVersion = versionMatch[1];
              break;
            }
          }

          const versions = {
            tagVersion,
            tauriConfigVersion,
            frontendVersion,
            cargoVersion,
          };

          const mismatches = Object.entries(versions).filter(([, value]) => value !== tagVersion);
          if (mismatches.length > 0) {
            console.error(`Release tag/version mismatch for tag ${tagVersion}:`);
            for (const [key, value] of mismatches) {
              console.error(`- ${key}: ${value ?? '<missing>'}`);
            }
            process.exit(1);
          }

          console.log(`Release versions validated for tag ${tagVersion}`);
          EOF

      - name: Extract release notes from CHANGELOG
        id: changelog_notes
        shell: bash
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          version="${RELEASE_TAG#v}"
          notes="$(
            awk -v version="$version" '
              $0 ~ "^## \\[" version "\\] - " {
                capture = 1
                next
              }
              capture && $0 ~ "^## \\[" {
                capture = 0
              }
              capture {
                lines[++n] = $0
              }
              END {
                start = 1
                while (start <= n && lines[start] == "") {
                  start++
                }
                end = n
                while (end >= start && lines[end] == "") {
                  end--
                }
                for (i = start; i <= end; i++) {
                  print lines[i]
                }
              }
            ' CHANGELOG.md
          )"

          if [ -z "$(printf '%s' "$notes" | tr -d '[:space:]')" ]; then
            echo "Could not find release notes for ${version} in CHANGELOG.md"
            exit 1
          fi

          {
            echo "release_body<<'EOF'"
            echo "$notes"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and publish release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: ${{ steps.changelog_notes.outputs.release_body }}
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
          uploadUpdaterSignatures: true
