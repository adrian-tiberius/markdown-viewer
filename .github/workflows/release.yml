name: Alpha Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux-bundles
          - os: windows-latest
            artifact_name: windows-bundles
          - os: macos-latest
            artifact_name: macos-bundles

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies for Tauri
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            xvfb \
            x11-utils

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2' --locked

      - name: Build bundles
        run: cd src-tauri && cargo tauri build

      - name: Smoke test production binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ./scripts/smoke-desktop-linux.sh ./src-tauri/target/release/app

      - name: Smoke test production binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          set -euo pipefail

          ./src-tauri/target/release/app &
          APP_PID=$!
          sleep 10

          if ! kill -0 "$APP_PID" 2>/dev/null; then
            echo "App exited early during macOS smoke test"
            wait "$APP_PID" || true
            exit 1
          fi

          kill "$APP_PID"
          wait "$APP_PID" || true

      - name: Smoke test production binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $exe = Join-Path $PWD "src-tauri\target\release\app.exe"
          if (-not (Test-Path $exe)) {
            throw "Binary not found: $exe"
          }

          $process = Start-Process -FilePath $exe -PassThru
          Start-Sleep -Seconds 10

          if ($process.HasExited) {
            throw "App exited early during Windows smoke test with exit code $($process.ExitCode)"
          }

          Stop-Process -Id $process.Id -Force

      - name: Upload platform bundles
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.sig
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Collect release files
        run: |
          set -euo pipefail
          mkdir -p release-files

          find release-artifacts -type f -print0 | while IFS= read -r -d '' file; do
            base="$(basename "$file")"
            if [ -e "release-files/$base" ]; then
              echo "Duplicate release artifact basename: $base"
              echo "Conflicting path: $file"
              exit 1
            fi

            cp "$file" "release-files/$base"
          done

          if [ -z "$(find release-files -maxdepth 1 -type f -print -quit)" ]; then
            echo "No release distributables collected"
            exit 1
          fi

      - name: Create SHA256 checksums
        run: |
          set -euo pipefail
          cd release-files
          find . -maxdepth 1 -type f ! -name "SHA256SUMS.txt" -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Remove existing release assets for this tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          release_json="$(mktemp)"

          if gh api "repos/${GITHUB_REPOSITORY}/releases/tags/${GITHUB_REF_NAME}" > "$release_json" 2>/dev/null; then
            jq -r '.assets[].id' "$release_json" | while read -r asset_id; do
              if [ -n "$asset_id" ]; then
                gh api -X DELETE "repos/${GITHUB_REPOSITORY}/releases/assets/${asset_id}" >/dev/null
              fi
            done
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-files/*
          generate_release_notes: true
          draft: false
          prerelease: true
          overwrite_files: true
