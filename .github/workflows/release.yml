name: Alpha Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux-bundles
            artifact_path: src-tauri/target/release/bundle/**
          - os: windows-latest
            artifact_name: windows-bundles
            artifact_path: src-tauri/target/release/bundle/**
          - os: macos-latest
            artifact_name: macos-bundles
            artifact_path: src-tauri/target/release/bundle/**

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies for Tauri
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            xvfb \
            x11-utils

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2' --locked

      - name: Build bundles
        run: cd src-tauri && cargo tauri build

      - name: Smoke test production binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -euo pipefail
          Xvfb :99 -screen 0 1280x720x24 -ac +extension GLX +render -noreset &
          XVFB_PID=$!
          trap 'kill "$XVFB_PID" 2>/dev/null || true' EXIT
          export DISPLAY=:99
          export GDK_BACKEND=x11
          unset WAYLAND_DISPLAY

          for _ in $(seq 1 40); do
            if xdpyinfo -display "$DISPLAY" >/dev/null 2>&1; then
              break
            fi
            sleep 0.25
          done

          if ! xdpyinfo -display "$DISPLAY" >/dev/null 2>&1; then
            echo "Xvfb failed to initialize display $DISPLAY"
            exit 1
          fi

          ./src-tauri/target/release/app &
          APP_PID=$!
          sleep 10

          if ! kill -0 "$APP_PID" 2>/dev/null; then
            echo "App exited early during Linux smoke test"
            wait "$APP_PID" || true
            exit 1
          fi

          kill "$APP_PID"
          wait "$APP_PID" || true

      - name: Smoke test production binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          set -euo pipefail

          ./src-tauri/target/release/app &
          APP_PID=$!
          sleep 10

          if ! kill -0 "$APP_PID" 2>/dev/null; then
            echo "App exited early during macOS smoke test"
            wait "$APP_PID" || true
            exit 1
          fi

          kill "$APP_PID"
          wait "$APP_PID" || true

      - name: Smoke test production binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $exe = Join-Path $PWD "src-tauri\target\release\app.exe"
          if (-not (Test-Path $exe)) {
            throw "Binary not found: $exe"
          }

          $process = Start-Process -FilePath $exe -PassThru
          Start-Sleep -Seconds 10

          if ($process.HasExited) {
            throw "App exited early during Windows smoke test with exit code $($process.ExitCode)"
          }

          Stop-Process -Id $process.Id -Force

      - name: Upload platform bundles
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Package platform artifacts
        run: |
          set -euo pipefail
          mkdir -p release-files
          for dir in release-artifacts/*; do
            if [ -d "$dir" ]; then
              name="$(basename "$dir")"
              tar -czf "release-files/${name}.tar.gz" -C release-artifacts "$name"
            fi
          done

      - name: Create SHA256 checksums
        run: |
          set -euo pipefail
          cd release-files
          find . -maxdepth 1 -type f -name "*.tar.gz" -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-files/*
          generate_release_notes: true
          draft: false
          prerelease: true
          overwrite_files: true
