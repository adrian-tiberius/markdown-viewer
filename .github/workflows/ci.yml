name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            xvfb \
            x11-utils

      - name: Run verification suite
        run: ./scripts/verify.sh

      - name: Build release desktop binary
        run: cargo build --release --manifest-path src-tauri/Cargo.toml

      - name: Smoke test release desktop binary (Linux)
        run: ./scripts/smoke-desktop-linux.sh ./src-tauri/target/release/markdown-viewer

  e2e:
    name: E2E (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Install Playwright browser + Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: pnpm --dir frontend exec playwright install --with-deps chromium

      - name: Install Playwright browser
        if: matrix.os != 'ubuntu-latest'
        run: pnpm --dir frontend exec playwright install chromium

      - name: Run frontend E2E suite
        run: pnpm --dir frontend e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-${{ matrix.os }}
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore
